<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
	<title>Edit Offer</title>
	<link rel="shortcut icon" type="image/x-icon" href="/assets/img/bookStore-logo.jpg" />
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css" />
	<link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css" />
	<link rel="stylesheet" href="/assets/css/feathericon.min.css" />
	<link rel="stylesheet" href="/assets/plugins/morris/morris.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
<!-- start header -->
<div class="main-wrapper">
	<div class="header">
		<div class="header-left">
			<a href="index.html" class="logo">
				<img src="/assets/img/hotel_logo.png" width="50" height="70" alt="logo" />
				<span class="logoclass">Book Store</span>
			</a>
			<a href="index.html" class="logo logo-small">
				<img src="/assets/img/bookStore-logo.jpg" alt="Logo" width="30" height="30" />
			</a>
		</div>
		<!-- end header -->
		<a href="javascript:void(0);" id="toggle_btn">
			<i class="fe fe-text-align-left"></i>
		</a>
		<a class="mobile_btn" id="mobile_btn"> <i class="fas fa-bars"></i> </a>
		<!-- start  notifications-->
		<ul class="nav user-menu">

			<li class="nav-item dropdown has-arrow">
				<a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
						<span class="user-img"><img class="rounded-circle" src="/assets/img/bookStore-logo.jpg" width="31"
													alt="Soeng Souy" /></span>
				</a>
				<div class="dropdown-menu">
					<div class="user-header">
						<div class="avatar avatar-sm">
							<img src="/assets/img/bookStore-logo.jpg" alt="User Image" class="avatar-img rounded-circle" />
						</div>
						<div class="user-text">
							<h6>Book Store</h6>
							<p class="text-muted mb-0">Administrator</p>
						</div>
					</div>
					<a class="dropdown-item" href="/bookStore/logoutAdmin">Logout</a>
				</div>
			</li>
		</ul>
		<!-- end logout dropdown -->

		<!-- start side bar-->
		<div class="sidebar" id="sidebar">
			<div class="sidebar-inner slimscroll">
				<div id="sidebar-menu" class="sidebar-menu">
					<ul>
						<li><a href="/bookStore/dashboard"><i class="fas fa-tachometer-alt"></i>
							<span>Dashboard</span></a></li>
						<li class="list-divider"></li>
						<li><a href="/bookStore/orders"><i class="fas fa-suitcase"></i><span> Orders
								</span></a></li>

						<li><a href="/bookStore/books"><i class="fas fa-book"></i> <span>All Books</span></a></li>
						<li><a href="/bookStore/allCustomers"><i class="fas fa-user"></i><span> Customers </span></a>
						</li>

						<li><a href="/bookStore/offers"><i class="far fa-money-bill-alt"></i> <span>Offers</span></a>
						</li>
						<li><a href="/bookStore/contacts"><i class="fas fa-envelope"></i> <span>Contact</span></a></li>
						<li><a href="/bookStore/rates"><i class="far fa-star"></i> <span>Rate</span></a></li>
						<li><a href="/bookStore/invoices"><i class="far fa-money-bill-alt"></i> <span>Invoices</span></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!--end side bar-->

		<div class="page-wrapper">
			<div class="content container-fluid">
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-title mt-5">Edit Offer</h3>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<!-- start form -->
						<!-- start message successfully-->
						<div class="alert alert-success alert-dismissible fade show" role="alert"
							 id="messageSuccess" style="display: none">
							<strong>Success!</strong> You
							<a href="#" class="alert-link">Edit</a> Product successfully.
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<!-- end message successfully -->

						<!-- start message error -->
						<div class="alert alert-danger alert-dismissible fade show" role="alert" id="messageError"
							 style="display: none">
							<strong>Error!</strong> You
							<a href="#" class="alert-link">Have</a> to fill the Name,
							Quantity and Type
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<!-- end message error -->
						<form
								th:object="${offer}"
								th:action="@{/bookStore/editOffer}"
						>
							<div class="row formtype">

								<div class="col-md-4">
									<div class="form-group">
										<label>Book Name</label>
										<input class="form-control" type="text" th:value="${offer.book.bookName}"  readonly/>

									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Book Type</label>
										<input class="form-control" type="text" th:value="${offer.book.bookType}" readonly />
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Author</label>
										<input class="form-control" type="text"th:value="${offer.book.author}" readonly />
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Discount</label>
										<input class="form-control" type="text" th:field="${offer.discount}"  id="discount" />
										<div th:if="${notValidDiscount}" class="alert alert-danger" role="alert" id="errorDiscount"><span th:text="${notValidDiscount}"></span></div>
									</div>
								</div>

								<input class="form-control" type="text" hidden th:field="${offer.id}"  />
								<input class="form-control" type="text" hidden th:field="${offer.book.id}"  />

								<div class="col-md-4">
									<div class="form-group">
										<label>Quantity</label>
										<input class="form-control" type="text" th:value="${offer.book.quantity}" readonly />
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Book Price</label>
										<input class="form-control" type="text" th:value="${offer.book.price}" readonly />
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Price with discount</label>
										<input class="form-control" type="text" th:value="${offer.book.price} - ${offer.discount}" readonly />
									</div>
								</div>




							</div>
							<button type="submit" class="btn btn-primary buttonedit ml-2" id="save_room">
								Save
							</button>
						</form>
						<!-- end form -->
					</div>
				</div>

				<a href="/bookStore/books" class="btn btn-primary float-right veiwbutton"
				   style="padding: 11px 10px; font-weight: 10px">Cancel</a>
			</div>
		</div>
	</div>
</div>
<script src="/assets/js/jquery-3.5.1.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/moment.min.js"></script>
<script src="/assets/js/select2.min.js"></script>
<script src="/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/assets/plugins/raphael/raphael.min.js"></script>
<script src="/assets/js/bootstrap-datetimepicker.min.js"></script>
<script src="/assets/js/script.js"></script>
<script>
			$(function () {
				$("#datetimepicker3").datetimepicker({
					format: "LT",
				});
			});
		</script>
<script>

    var discount = document.getElementById('discount');

    discount.addEventListener('input', function() {
        document.getElementById('errorDiscount').style.display = 'none';
    });






</script>

</body>

</html>
