        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="mt-5">
                                <h4 class="card-title float-left mt-2">Offers</h4>
                                <a href="/bookStore/showAddOfferPage" class="btn btn-primary float-right veiwbutton">Add Offer</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <section class="pricing py-5">
                            <div class="container"   style="margin-top: 50px;">

                                
                                <div class="row">
					<div class="col-sm-12">
						<div class="card card-table" style="width: 100%;">
							<div class="card-body booking_card">
								<div class="table-responsive">
									<table class="table table-stripped table table-hover table-center mb-0" id="table">
										<thead>
											<tr>
												<th>offer ID</th>
												<th>Book Name</th>
												<th>Book Type</th>
												<th>Author</th>
												<th>Discount</th>
                                                <th>Quantity</th>
                                                <th>Price</th>
                                                <th>Price with discount</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
											</tr>
										</thead>  <tbody id="tbody">
                                    <tr th:each="offer : ${offers}">
                                        <td th:text="${offer.id}"></td>
                                        <td th:text="${offer.book.bookName}"></td>
                                        <td th:text="${offer.book.category.name}"></td>
                                        <td th:text="${offer.book.author}"></td>
                                        <td th:text="${offer.discount}"></td>
                                        <td th:text="${offer.book.quantity}"></td>
                                        <td th:text="${offer.book.price}"></td>
                                        <td th:text="${offer.book.price}-${offer.discount}" class="text-center"></td>
                                        <td>
                                            <button type="button" class="btn btn-rounded btn-outline-success"><a th:href="@{/bookStore/showEditOfferPage/{id}(id=${offer.id})}">Edit</a>
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-rounded btn-outline-danger" > <a th:href="@{/bookStore/deleteOffer/{id}(id=${offer.id})}">Delete</a>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
                                <!-- end card -->
                            </div>
                    </section>
                </div>
            </div>
