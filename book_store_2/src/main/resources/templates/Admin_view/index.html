<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Book Store</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/bookStore-logo.jpg">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/feathericon.min.css">
    <link rel="stylehseet" href="https://cdn.oesmith.co.uk/morris-0.5.1.css">
    <link rel="stylesheet" href="/assets/plugins/morris/morris.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
<!-- start header -->
<div class="main-wrapper content">
    <div class="header">
        <div class="header-left">
            <a href="index.html" class="logo"> <img src="/assets/img/bookStore-logo.jpg" width="50" height="70"
                                                    alt="logo">
                <span class="logoclass">Book Store</span> </a>
            <a href="index.html" class="logo logo-small"> <img src="/assets/img/bookStore-logo.jpg" alt="Logo"
                                                               width="30"
                                                               height="30"> </a>
        </div>
        <!-- end header -->
        <a href="javascript:void(0);" id="toggle_btn"> <i class="fe fe-text-align-left"></i> </a>
        <a class="mobile_btn" id="mobile_btn"> <i class="fas fa-bars"></i> </a>
        <!-- start  notifications-->
        <ul class="nav user-menu">

            <li class="nav-item dropdown has-arrow">
                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
						<span class="user-img"><img class="rounded-circle" src="/assets/img/bookStore-logo.jpg" width="31"
                                                    alt="Soeng Souy" /></span>
                </a>
                <div class="dropdown-menu">
                    <div class="user-header">
                        <div class="avatar avatar-sm">
                            <img src="/assets/img/bookStore-logo.jpg" alt="User Image" class="avatar-img rounded-circle" />
                        </div>
                        <div class="user-text">
                            <h6>Book Store</h6>
                            <p class="text-muted mb-0">Administrator</p>
                        </div>
                    </div>
                    <a class="dropdown-item" href="/bookStore/logoutAdmin">Logout</a>
                </div>
            </li>
        </ul>
    </div>

        <!-- start side bar-->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li><a href="/bookStore/dashboard"><i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span></a></li>
                        <li class="list-divider"></li>
                        <li><a href="/bookStore/orders"><i class="fas fa-suitcase"></i><span> Orders
								</span></a></li>

                        <li><a href="/bookStore/books"><i class="fas fa-book"></i> <span>All Books</span></a></li>
                        <li><a href="/bookStore/allCustomers"><i class="fas fa-user"></i><span> Customers </span></a>
                        </li>

                        <li><a href="/bookStore/offers"><i class="far fa-money-bill-alt"></i> <span>Offers</span></a>
                        </li>
                        <li><a href="/bookStore/contacts"><i class="fas fa-envelope"></i> <span>Contact</span></a></li>
                        <li><a href="/bookStore/rates"><i class="far fa-star"></i> <span>Rate</span></a></li>
                        <li><a href="/bookStore/invoices"><i class="far fa-money-bill-alt"></i>
                            <span>Invoices</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--end side bar-->

        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col-sm-12 mt-5">
                            <h3 class="page-title mt-3">Good Morning Admin!</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item active">Dashboard</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-3 col-sm-6 col-12">
                        <div class="card board1 fill">
                            <div class="card-body">
                                <div class="dash-widget-header">
                                    <div>
                                        <h3 class="card_widget_header" th:text="${numOfBooks}"></h3>
                                        <h6 class="text-muted">Total Number of Books</h6>
                                    </div>
                                    <div class="ml-auto mt-md-3 mt-lg-0"> <span class="opacity-7 text-muted"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewbox="0 0 24 24" fill="none" stroke="#009688" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-user-plus">
												<path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
												<circle cx="8.5" cy="7" r="4"></circle>
												<line x1="20" y1="8" x2="20" y2="14"></line>
												<line x1="23" y1="11" x2="17" y2="11"></line>
											</svg></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 col-12">
                        <div class="card board1 fill">
                            <div class="card-body">
                                <div class="dash-widget-header">
                                    <div>
                                        <h3 class="card_widget_header" th:text="${numOfOrders}"></h3>
                                        <h6 class="text-muted">Total number of orders</h6>
                                    </div>
                                    <div class="ml-auto mt-md-3 mt-lg-0"> <span class="opacity-7 text-muted"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewbox="0 0 24 24" fill="none" stroke="#009688" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-dollar-sign">
												<line x1="12" y1="1" x2="12" y2="23"></line>
												<path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
											</svg></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 col-12">
                        <div class="card board1 fill">
                            <div class="card-body">
                                <div class="dash-widget-header">
                                    <div>
                                        <h3 class="card_widget_header" th:text="${enquiry}"></h3>
                                        <h6 class="text-muted">Total Enquiry</h6>
                                    </div>
                                    <div class="ml-auto mt-md-3 mt-lg-0"> <span class="opacity-7 text-muted"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewbox="0 0 24 24" fill="none" stroke="#009688" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-file-plus">
												<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z">
												</path>
												<polyline points="14 2 14 8 20 8"></polyline>
												<line x1="12" y1="18" x2="12" y2="12"></line>
												<line x1="9" y1="15" x2="15" y2="15"></line>
											</svg></span></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!--				 start Report section -->
                <div class="row ">
                    <div class="col-md-12 col-lg-12">
                        <div class="card card-chart">
                            <div class="card-header">
                                <h4 class="card-title">VISITORS</h4>
                            </div>
                            <div class="card-body">
                                <div id="line-chart"></div>
                            </div>
                        </div>
                    </div>

                </div>
                <!--				 end Report section -->

                <!-- start table section -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-table">
                            <div class="card-body booking_card">
                                <div class="table-responsive">
                                    <table class="table table-stripped table table-hover table-center mb-0">
                                        <thead>
                                        <tr>
                                            <th>Order ID</th>
                                            <th>Total Price</th>
                                            <th>Date</th>
                                            <th class="text-center">Status</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="order : ${orders}">
                                            <td th:text="${order.id}"></td>
                                            <td th:text="${order.totalPrice}"></td>
                                            <td th:text="${order.date}"></td>
                                            <td class="text-center">
                                                <button type="button" class="btn btn-rounded btn-outline-success"
                                                        th:text="${order.orderStatus}"></button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end table section -->
            </div>
        </div>
    </div>
</div>
<script data-cfasync="false" src="../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="/assets/js/jquery-3.5.1.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/assets/plugins/raphael/raphael.min.js"></script>
<script src="/assets/plugins/morris/morris.min.js"></script>
<script src="/assets/js/chart.morris.js"></script>
<script src="/assets/js/script.js"></script>
</body>

</html>
